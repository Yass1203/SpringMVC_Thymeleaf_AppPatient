<!DOCTYPE html>
<html lang="en"
            xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>From Patients </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" >
        <form method="post" th:action="@{save(keyword=${keyword} ,page=${page})}">
            <div>
                <label >ID : </label>
                <label th:text="${patient.id}"> </label>
                <input  class="form-control" type="hidden" name="id" th:value="${patient.id}">

            </div>
            <div>
                <label for="name" >Nom</label>
                <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
                <span class="text-danger" th:errors="${patient.name}"></span>

            </div>
            <div>
                <label> Date Naissance</label>
                <input class="form-control" type="date" name="DateNaissance" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>

            </div>
            <div>
                <label>Malade</label>
                <input  type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>
</body>
</html>
